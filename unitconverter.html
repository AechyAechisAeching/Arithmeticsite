<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Coverter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"> 
    <link rel="stylesheet" href="Converterstyle.css">
</head>
<body>

    <a href="Menu.html">Go Back</a>
  
    <div class="container">
  
      <h1>Eenheden omreken oefenapp</h1>
  
      <div class="mb-3">
  
        <select id="dimselect" onchange="nieuw()">
  
          <option value="1">1D (lengte)</option>
  
          <option value="2">2D (oppervlakte)</option>
  
          <option value="3">3D (inhoud)</option>
  
        </select>
  
      </div>
  
      <div class="flex-container">
  
        <div style="flex: 1;">
  
          <div style="display: flex;">
  
            <input type="text" id="opginput" disabled>
  
            <span class="unit" id="opgeenheid">m</span>
  
          </div>
  
        </div>
  
        <div class="equals">=</div>
  
        <div style="flex: 2;">
  
          <div style="display: flex;">
  
            <input type="text" id="antwinput">
  
            <span class="unit" id="antweenheid">cm</span>
  
          </div>
  
        </div>
  
      </div>
  
      <div style="display: flex; justify-content: space-between;">
  
        <button class="btn btn-green" onclick="check()">Check</button>
  
        <button class="btn btn-blue" onclick="nieuw()">Nieuw</button>
  
      </div>
  
    </div>
  
    <div id="alertPlaceholder"></div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  
    </script>
  
    <script src="units.js"></script>
  
  </body>
  
  </html>
