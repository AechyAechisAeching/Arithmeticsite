<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Permanent+Marker&family=Spicy+Rice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Converterstyle.css">
</head>
<body>
    <main>
        <div class="eenhedencard">
            <div class="custom-dropdown">
                <div class="selected" onclick="toggleDropdown()">
                    Select an option
                    <span class="arrow">â–¼</span>
                </div>
                <ul class="options" id="options">
                    <li onclick="selectOption('1D Lengte')">1D Lengte</li>
                    <li onclick="selectOption('2D Oppervlakte')">2D Oppervlakte</li>
                    <li onclick="selectOption('3D Inhoud')">3D Inhoud</li>
                </ul>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Type Here" class="form-control" id="opginput" disabled>
                <span class="input-container-text" id="opgeenheid">m</span>
                <div class="equal">=</div>
                <input type="text" placeholder="Answer" class="form-control" id="antwinput">
                <span class="input-container-text" id="antweenheid">cm</span>
                <div class="checkbutton">
                    <button class="btn btn-success" onclick="check()">Check</button>
                </div>
                <div class="nieuwbutton">
                    <button class="btn btn-primary" onclick="nieuw()">New Question</button>
                </div>
                <div id="alertPlaceholder"></div>
            </div>
        </div>
    </main>
</body>
        <div class="teacher">
            <img src="MathTeacher.png">
        </div> 
    </main>
    
    <script src="units.js"></script>
</body>
</html>
