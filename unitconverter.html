<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rekensite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eenheden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Converterstyle.css"
        </head>

        <body class="bg-blue-500 flex items-center justify-center min-h-screen">
            <a href="index.html" class="absolute top-4 left-4 text-white text-3xl font-bold text-white">Rekensite</a>
            <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl">
                <h1 class="text-center text-2xl font-semibold mb-6">Eenheden omreken oefenapp</h1>
                <div class="mb-6">
                    <select class="w-full p-3 border rounded text-lg" id="dimselect" onchange="nieuw()">
                        <option value="1">1D (lengte)</option>
                        <option value="2">2D (oppervlakte)</option>
                        <option value="3">3D (inhoud)</option>
                    </select>
                </div>
                <div class="flex items-center mb-6">
                    <div class="w-1/2">
                        <div class="flex">
                            <input type="text" class="w-full p-3 border rounded-l text-lg" id="opginput" disabled>
                            <span class="p-3 border-t border-b border-gray-300 bg-gray-100 text-lg" id="opgeenheid">m</span>
                        </div>
                    </div>
                    <div class="w-1/12 text-center text-lg font-semibold">=</div>
                    <div class="w-5/12">
                        <div class="flex">
                            <input type="text" class="w-full p-3 border rounded-l text-lg" id="antwinput">
                            <span class="p-3 border-t border-b border-r border-gray-300 bg-gray-100 text-lg" id="antweenheid">cm</span>
                        </div>
                    </div>
                </div>
                <div class="flex justify-between">
                    <button class="bg-green-600 text-white py-3 px-6 rounded w-1/2 mr-2 btn-animated text-lg font-semibold" onclick="check()">Check</button>
                    <button class="bg-blue-600 text-white py-3 px-6 rounded w-1/2 ml-2 btn-animated text-lg font-semibold" onclick="nieuw()">Nieuw</button>
                </div>
            </div>
        </body>
          <div id="alertPlaceholder"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="units.js"></script>
</body>
</html>
